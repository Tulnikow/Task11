<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{../save}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>User ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td>
                    <input type="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>User LastName:</td>
                <td><input type="text" th:field="*{userLastname}"/></td>
            </tr>
            <tr>
                <td>Mail:</td>
                <td><input type="text" th:field="*{userMail}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{userAge}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
