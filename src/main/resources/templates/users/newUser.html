<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Create New User</title>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br/>
    <form action="#" th:action="@{/users/savenew}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{userName}"/></td>
                <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error
                </div>
            </tr>
            <tr>
                <td>User LastName:</td>
                <td><input type="text" th:field="*{userLastname}"/></td>
                <div style="color:red" th:if="${#fields.hasErrors('userLastname')}" th:errors="*{userLastname}">
                    userLastname Error
                </div>
            </tr>
            <tr>
                <td>Mail:</td>
                <td><input type="text" th:field="*{userMail}"/></td>
                <div style="color:red" th:if="${#fields.hasErrors('userMail')}" th:errors="*{userMail}">userMail Error
                </div>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{userAge}"/></td>
                <div style="color:red" th:if="${#fields.hasErrors('userAge')}" th:errors="*{userAge}">userAge Error
                </div>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
